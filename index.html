    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent-main: #ff31fa;
            --border-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Sora', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            width: 100%;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        #digital-aura {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.1;
            transition: transform 0.6s ease-out;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--accent-main) 0%, rgba(255, 255, 255, 0) 70%);
        }

        .fade-in { animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .img-container {
            position: relative;
            overflow: hidden;
            background: #f4f4f4;
            z-index: 5;
        }
        .img-container img {
            transition: transform 2s ease, filter 1.2s ease;
            filter: grayscale(1);
        }
        .img-container:hover img {
            transform: scale(1.03);
            filter: grayscale(0);
        }

        /* Estrutura Fixa do Logótipo (Não alterar) */

            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            position: relative;
        }
        .nav-item.active { color: black; }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 1px;

    <script>
        const BYRON = {
            name: "Byron Mendes",
            role: "Founder & Curator",
            photo: "https://metaverseagency.art/wp-content/uploads/2026/01/Byron-%C2%A9-Renato-Mangolin-008-scaled.jpg",
            bio: "Pioneiro na gestão de ativos digitais e curadoria de arte tecnológica no Brasil, Byron Mendes lidera a convergência entre o mercado tradicional e a Web3 através da Meta Gallery."
        };

        const EXHIBITIONS = [
            { id: "microbiomas", title: "Microbiomas Poéticos", subtitle: "Coabitar o Invisível", status: "Em Cartaz", date: "17 Dez 2025 — 17 Mar 2026", img: "https://metaverseagency.art/wp-content/uploads/2026/01/IMG_9836-scaled.jpg", desc: "Uma exploração do invisível através de dados biológicos em tempo real. Os visitantes interagem com obras que traduzem fluxos biológicos em experiências visuais generativas.", location: "Rua da Assembleia, 40" },
            { id: "criptoarte", title: "Mostra Criptoarte", subtitle: "1ª Edição Nacional CCBB", status: "Arquivo", date: "Jul — Out 2024", img: "https://metaverseagency.art/wp-content/uploads/2025/10/Exposicao-CCBB-Rio-de-Janeiro-097.jpg", desc: "A maior exposição de criptoarte da América Latina, reunindo 25 artistas pioneiros.", location: "CCBB Rio de Janeiro / SP" }
        ];

        const ARTISTS = [
            { name: "Rejane Cantoni", role: "Artista Digital", photo: "https://images.unsplash.com/photo-1494790108377-be9c29b29330", bio: "Famosa pelas suas instalações imersivas que expandem a percepção sensorial humana." }
        ];

        const PRESS = [
            { title: "Rio ganha a primeira galeria de criptoarte", source: "Exame", date: "09/07/2024", url: "#" }
        ];

        let activeTab = 'Portal';
        let currentProjectId = null;
        const aura = document.getElementById('digital-aura');

        window.addEventListener('mousemove', (e) => {
            if (aura) {
                requestAnimationFrame(() => {
                    aura.style.left = e.clientX + 'px';
                    aura.style.top = e.clientY + 'px';
                });
            }
        });

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) menu.classList.toggle('hidden');
        }

        function setTab(tab) {
            activeTab = tab;
            currentProjectId = null;
            updateUI();
        }

        function openProject(id) {
            currentProjectId = id;
            updateUI();
        }

        function updateUI() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(el => {
                el.classList.toggle('active', el.id === `nav-${activeTab}`);
            });

            const container = document.getElementById('main-content');
            if (!container) return;

            let html = '';
            if (currentProjectId) {
                html = renderProjectDetails(currentProjectId);
            } else {
                switch(activeTab) {
                    case 'Portal': html = renderHero(); break;
                    case 'Exposições': html = renderExhibitions(); break;
                    case 'Artistas': html = renderArtists(); break;
                    case 'Imprensa': html = renderPress(); break;
                    case 'Info': html = renderInfo(); break;
                    default: html = renderHero();
                }
            }
            container.innerHTML = html;
            if (window.lucide) window.lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderHero() {
            const f = EXHIBITIONS[0];
            return `
            <section class="fade-in px-4 md:px-8 py-8 md:py-16 text-left relative z-20">
                <div class="max-w-[1800px] mx-auto">
                    <div class="relative w-full aspect-[4/5] md:aspect-[21/9] overflow-hidden group shadow-2xl cursor-pointer" onclick="openProject('${f.id}')">
                        <img src="${f.img}" class="w-full h-full object-cover transition-transform duration-[4s] group-hover:scale-105 opacity-90">
                        <div class="absolute inset-0 flex flex-col justify-end p-6 md:p-16 bg-gradient-to-t from-black/80 via-transparent to-transparent">
                            <div class="flex items-center gap-3 mb-4">
                                <span class="px-3 py-1 bg-white text-black text-[9px] font-black uppercase tracking-widest">${f.status}</span>
                                <span class="text-white/80 text-[10px] font-mono">${f.date}</span>
                            </div>
                            <h1 class="hero-title font-black uppercase text-white">${f.title}</h1>
                        </div>
                    </div>
                </div>
            </section>`;
        }

        function renderProjectDetails(id) {
            const p = EXHIBITIONS.find(item => item.id === id);
            return `
            <section class="px-4 md:px-8 py-12 md:py-20 fade-in text-left relative z-20">
                <div class="max-w-[1400px] mx-auto">
                    <button onclick="setTab('Exposições')" class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-black transition-colors mb-12">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar ao Arquivo
                    </button>
                    <div class="grid lg:grid-cols-12 gap-16">
                        <div class="lg:col-span-8">
                            <div class="img-container aspect-[16/10] mb-12 shadow-2xl">
                                <img src="${p.img}" class="w-full h-full object-cover grayscale-0">
                            </div>
                            <div class="space-y-6">
                                <h1 class="text-4xl md:text-7xl font-black uppercase tracking-tighter">${p.title}</h1>
                                <h2 class="text-xl md:text-3xl font-light text-gray-500 uppercase tracking-widest">${p.subtitle}</h2>
                                <div class="article-content pt-8 border-t border-gray-100"><p class="text-lg md:text-xl leading-relaxed text-gray-700">${p.desc}</p></div>
                            </div>
                        </div>
                        <div class="lg:col-span-4 h-fit sticky top-48">
                            <div class="p-8 border border-gray-100 bg-gray-50/50 space-y-8">
                                <h4 class="text-[10px] font-bold uppercase tracking-widest border-b border-gray-200 pb-4 text-left">Especificações</h4>
                                <div class="space-y-4">
                                    <div><p class="text-[9px] font-bold uppercase text-gray-400">Local</p><p class="text-sm uppercase font-bold">${p.location}</p></div>
                                    <div><p class="text-[9px] font-bold uppercase text-gray-400">Data</p><p class="text-sm uppercase font-bold">${p.date}</p></div>
                                </div>
                                <button onclick="setTab('Info')" class="w-full py-4 bg-black text-white text-[9px] font-black uppercase tracking-widest hover:bg-purple-600 transition-colors">Informações</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>`;
        }

        function renderExhibitions() {
            return `<section class="px-4 md:px-8 py-20 fade-in text-left relative z-20"><div class="max-w-[1800px] mx-auto text-left"><span class="text-[9px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-12 block italic">Arquivo Digital</span><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-24 text-left">${EXHIBITIONS.map(i => `<div class="group cursor-pointer text-left" onclick="openProject('${i.id}')"><div class="img-container aspect-[4/5] mb-8"><img src="${i.img}" class="w-full h-full object-cover"></div><div class="space-y-2 text-left"><span class="text-[9px] font-mono uppercase tracking-widest text-purple-500">${i.date}</span><h3 class="text-2xl font-black uppercase text-left">${i.title}</h3></div></div>`).join('')}</div></div></section>`;
        }

        function renderArtists() {
            return `<section class="px-4 md:px-8 py-20 fade-in text-left relative z-20"><div class="max-w-[1800px] mx-auto text-left"><span class="text-[9px] font-bold uppercase tracking-[0.4em] text-gray-400 mb-20 block italic">Roster</span><div class="grid grid-cols-1 gap-px bg-black/5 border border-black/5 text-left">${ARTISTS.map(a => `<div class="bg-white p-12 md:p-20 grid grid-cols-1 lg:grid-cols-12 gap-16"><div class="lg:col-span-3"><div class="img-container aspect-square rounded-full overflow-hidden"><img src="${a.photo}" class="w-full h-full object-cover"></div></div><div class="lg:col-span-9 flex flex-col justify-center text-left"><span class="text-[9px] font-mono text-purple-500 uppercase tracking-widest mb-4">${a.role}</span><h2 class="text-5xl md:text-7xl font-black uppercase">${a.name}</h2><p class="text-xl md:text-2xl font-light text-gray-500 leading-relaxed max-w-3xl">${a.bio}</p></div></div>`).join('')}</div></div></section>`;
        }

        function renderPress() {
            return `<section class="px-4 md:px-8 py-20 fade-in text-left relative z-20"><div class="max-w-[1400px] mx-auto text-left"><span class="text-[10px] font-bold uppercase tracking-[0.5em] text-gray-400 mb-20 block italic">Clipping</span><div class="space-y-px bg-black/10 text-left">${PRESS.map(c => `<div class="bg-white p-10 flex flex-col md:flex-row items-center gap-12 group hover:bg-gray-50 transition-all text-black text-left"><div class="w-32 h-20 shrink-0 opacity-40 group-hover:opacity-100 transition-opacity flex items-center justify-center border border-black/10 text-xs font-black uppercase italic">${c.source}</div><div class="flex-1 text-left"><h4 class="text-2xl md:text-4xl font-black uppercase tracking-tighter group-hover:text-purple-600 transition-colors text-left">${c.title}</h4><p class="text-[10px] font-mono text-gray-400 mt-2 uppercase text-left">${c.date}</p></div><i data-lucide="arrow-up-right" class="w-6 h-6 text-black/20 group-hover:text-black transition-all"></i></div>`).join('')}</div></div></section>`;
        }

        function renderInfo() {
            return `
            <section class="px-4 md:px-8 py-20 fade-in text-left relative z-20">
                <div class="max-w-[1400px] mx-auto space-y-32">
                    <!-- Byron Mendes: Pequeno e Lado a Lado -->
                    <div class="flex flex-col md:flex-row gap-12 items-start text-left">
                        <div class="w-32 h-32 md:w-56 md:h-56 shrink-0">
                            <div class="img-container aspect-square rounded-full overflow-hidden shadow-xl border-4 border-gray-50">
                                <img src="${BYRON.photo}" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="space-y-6 text-left">
                            <span class="text-[9px] font-bold uppercase tracking-[0.5em] text-purple-500 italic">Curadoria & Gestão</span>
                            <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter">${BYRON.name}</h2>
                            <p class="text-base md:text-xl font-light text-gray-500 leading-relaxed max-w-2xl">
                                ${BYRON.bio}
                            </p>
                        </div>
                    </div>

                    <!-- Informações Práticas -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-24 pt-24 border-t border-black/10">
                        <div class="space-y-12">
                            <h2 class="text-6xl md:text-8xl font-black uppercase tracking-tighter leading-[0.8]">Visita</h2>
                            <div class="space-y-8">
                                <div><h4 class="text-[10px] font-bold uppercase text-gray-400 mb-2">Endereço</h4><p class="text-lg font-light uppercase tracking-widest">Rua da Assembleia, 40 — Centro, RJ</p></div>
                                <div><h4 class="text-[10px] font-bold uppercase text-gray-400 mb-2">Horário</h4><p class="text-lg font-light uppercase tracking-widest">Terça a Sábado: 11:00 — 19:00</p></div>
                            </div>
                        </div>
                        <div class="img-container aspect-[16/10] bg-gray-100 flex items-center justify-center">
                             <div class="border border-black/10 w-full h-full flex items-center justify-center flex-col gap-6 text-center">
                                <i data-lucide="map-pin" class="w-12 h-12 text-purple-500"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest">Rio de Janeiro, Brasil</span>
                             </div>
                        </div>
                    </div>
                </div>
            </section>`;
        }

        function init() { updateUI(); }
        init();
        window.addEventListener('load', init);
    </script>
</body>
</html>
